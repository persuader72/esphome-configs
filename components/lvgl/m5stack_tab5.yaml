              action: cover.stop_cover
              data:
                entity_id: cover.shelly1v3_05_shelly_1v3_05_cover

    - button:
        id: garage_cover1_close_btn
        x: 20
        y: 525
        width: 150
        height: 150
        widgets:
          - label:
              id: garage_cover1_close_lbl
              align: CENTER
              text: "\uf078"
        on_press:
          - homeassistant.action:
              action: cover.close_cover
              data:
                entity_id: cover.shelly1v3_05_shelly_1v3_05_cover

