---
substitutions:
  switch_name: Switch
  binary_sensor_name: Button1
  button_name: Button2
  supply_voltage_name: Supply Voltage

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_160: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ: "160"

switch:
  - platform: gpio
    id: switch_1
    name: ${switch_name}
    pin: GPIO26

binary_sensor:
  - platform: gpio
    id: binary_sensor_1
    name: ${binary_sensor_name}
    pin: GPIO4
  - platform: gpio
    id: binary_sensor_2
    name: ${button_name}
    pin:
      number: GPIO25
      inverted: yes
      mode:
        input: true
        pullup: true

sensor:
  - platform: ntc
    sensor: temp_resistance_reading
    name: "Internal Temperature"
    unit_of_measurement: "Â°C"
    accuracy_decimals: 1
    icon: "mdi:thermometer"
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      - above: "80.0"
        then:
          - switch.turn_off: switch_1
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 10kOhm
  - platform: adc
    id: temp_analog_reading
    pin: GPIO32
    attenuation: 12db
  - platform: adc
    name: ${supply_voltage_name}
    pin: GPIO33
    attenuation: 12db
    filters:
      - multiply: 8

packages:
  base: !include ../common-base.yaml
  meshmesh: !include ../common/meshmesh.yaml
  dallas: !include ../common/shelly-plus/dallas.yaml
  #dht: !include ../common/shelly-plus/dht.yaml
